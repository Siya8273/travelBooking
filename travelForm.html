<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1 align="center">TRAVEL BOOKING FORM</h1>
    <form>
        <label for="name">NAME</label>
        <input type="text" id="name" name="username" placeholder="enter your name"><br><br>
        <label for="age">AGE</label>
        <input type="number" id="age" name="userage" placeholder="enter your age" ><br><br>

        <label for="phone">PHONE</label>
        <input type="tel" id="phone" name="phonenumber" placeholder="enter your number" maxlength="10"><br><br>

        <label for="email">EMAIL ADDRESS</label>
        <input type="email" is="email" name="useremail" placeholder="enter your email"><br><br>

        <label for="address">ADDRESS</label>
        <textarea id="address" placeholder="enter your address" rows="6" required></textarea><br><br>

        <input type="submit">
    </form>
</body>
</html>
